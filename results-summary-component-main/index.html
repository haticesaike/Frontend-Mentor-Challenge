<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <h2>Your Result</h2>

        <div class="circle">
          <div class="circle-items">
            <p class="item-1">76</p>
            <p class="item-2">of 100</p>
          </div>
        </div>

        <h2>Great</h2>

        <p class="text-item">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-side">
        <div class="right-side-item summary">Summary</div>

        <div class="right-side-item background-item-1">
          <div class="rs-item">
            <div class="icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
            </div>
            <div class="color-red">Reaction</div>
          </div>
          <div class="flex">
            80&nbsp;
            <div class="color-hundred">/ 100</div>
          </div>
        </div>

        <div class="right-side-item background-item-2">
          <div class="rs-item">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
            </div>
            <div class="color-orange">Memory</div>
          </div>

          <div class="flex">
            92&nbsp;
            <div class="color-hundred">/ 100</div>
          </div>
        </div>

        <div class="right-side-item background-item-3">
          <div class="rs-item">
            <div class="icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
            </div>
            <div class="color-green">Verbal</div>
          </div>
          <div class="flex">
            61&nbsp;
            <div class="color-hundred">/ 100</div>
          </div>
        </div>

        <div class="right-side-item background-item-4">
          <div class="rs-item">
            <div class="icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
            </div>
            <div class="color-blue">Visual</div>
          </div>
          <div class="flex">
            72&nbsp;
            <div class="color-hundred">/ 100</div>
          </div>
        </div>

        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hatice Saike</a>.
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
