<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <h2>Your Result</h2>

        <div class="circle">
          <div class="circle-items">
            <p class="item-1">76</p>
            <p class="item-2">of 100</p>
          </div>
        </div>

        <h2>Great</h2>

        <p class="text-item">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-side">
        <div class="right-side-item summary">Summary</div>

        <div id="items">
          <!-- JS ile buraya eklenecek -->
        </div>

        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hatice Saike</a>.
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
